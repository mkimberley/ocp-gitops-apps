{{- range .Values.applications }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  destination:
    namespace: {{ .namespace }}
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: .
    repoURL: {{ .source.repoURL }}
    targetRevision: {{ .source.targetRevision }}
  syncPolicy:
    automated: {}
---
{{- end }}